<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/82dcc17237.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">  -->
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"><i class="fas fa-code"></i> Social Network </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large">
        Login
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Sign Into Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="alert alert-danger">Invalid credentials</div>
        <div class="form-group">
          <h4>Email:</h4>
          <input type="email" />
        </div>
        <div class="form-group">
          <h4>Password:</h4>
          <input type="password" minlength="6" />
        </div>

        <input type="submit" value="Login" class="btn btn-primary btn-wide" />
      </form>
      <p class="m-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
